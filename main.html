<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>果真-实现水果自由</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="main.js"></script>
</head>
<body>
    
    <div class="title">
        <h1>果真-实现水果自由</h1>
        <header>
            <!-- 电脑导航栏 -->
            <ul>
                <li><a href="payment.html">购物车</a></li>
                <li><a href="">送货地点</a></li>
            </ul>
        </header>
    </div>
    
    <h1 class="subtitle">-&nbsp;果品&nbsp;-</h1>
    <div id="fruits">
        <!-- 可以考虑拿JS自动生成 -->
        <!-- 保证图片长宽比一致！！！ -->
        <div class="fruit-choice">
            <img src="jpg/橙子.jpeg" alt="">
            <h4 class="fruit-name">山东橙子</h4>
            <p class="price">价格 <span>￥20</span></p>
            <div class="but-buy" onclick="jump(0);">购买</div>
            <!-- 加入onclick事件！ -->
        </div>
        <div class="fruit-choice">
            <img src="jpg/苹果.jpeg" alt="">
            <h4 class="fruit-name">红富士苹果</h4>
            <p class="price">价格 <span>￥20</span></p>
            <div class="but-buy" onclick="jump(1);">购买</div>
        </div>
        <div class="fruit-choice">
            <img src="jpg/菠萝.jpeg" alt="">
            <h4 class="fruit-name">台湾凤梨</h4>
            <p class="price">价格 <span>￥35</span></p>
            <div class="but-buy" onclick="jump(2);">购买</div>
        </div>
    </div>

    <div class="sep"></div>
    <footer>
        <!-- 手机导航栏 -->
        <ul>
            <li><a href="payment.html">购物车</a></li>
            <li><a href="">送货地点</a></li>
        </ul>
    </footer>
</body>
</html>
